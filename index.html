<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L-System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar__header">L-System</div>
      <div class="sidebar__content">
        <div class="type-select-wrapper">
          <label for="type-select">Type</label>
          <select name="type-select"></select>
        </div>
        <form
          class="form"
          onsubmit="return false"
          name="LSystem"
          autocomplete="off"
        >
          <label for="axiom">Axiom</label>
          <input type="text" name="axiom" required />

          <label for="iterations">Iterations number</label>
          <input type="number" name="iterations" required max="20" min="1" />

          <label for="angleDelta">Angle delta</label>
          <input type="number" name="angleDelta" />
          <button type="submit" class="submit-btn">Generate</button>
        </form>
      </div>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
